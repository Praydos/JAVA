<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Patient</title>
</head>
<body>
<h1>Add New Patient</h1>

<form th:action="@{/save}" th:object="${patient}" method="post">
  <label>First Name:</label>
  <input type="text" th:field="*{firstName}" name="firstName"/><br/>
  <span th:errors="*{firstName}"></span>

  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}" name="lastName"/><br/>
  <span th:errors="*{lastName}"></span>

  <label>Birth Date:</label>
  <input type="date" th:field="*{birthDate}" name="birthDate"/><br/>
  <span th:errors="*{birthDate}"></span>

  <label>Score:</label>
  <input type="number" th:field="*{score}" name="score"/><br/>
  <span th:errors="*{score}"></span>

  <label>Malade:</label>
  <input type="checkbox" th:field="*{malade}" name="malade"/><br/>
  <span th:errors="*{malade}"></span>

  <button type="submit">Save</button>
</form>

<a th:href="@{/index}">Back to list</a>
</body>
</html>
