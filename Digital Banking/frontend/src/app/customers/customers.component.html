<div class="container mt-3">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrLading">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Customer Management</h5>
        <button class="btn btn-light btn-sm" routerLink="/admin/new-customer">
          <i class="bi bi-person-plus me-2"></i>Add New
        </button>
      </div>
      <div class="card-body">
        <div class="mb-4" *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-search text-secondary"></i>
              </span>
              <input type="text"
                     formControlName="keyword"
                     class="form-control border-start-0"
                     placeholder="Search by name or email">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-search me-2"></i>Search
              </button>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover table-bordered">
            <thead class="table-light">
            <tr>
              <th scope="col" class="w-15">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of customers | async">
              <td class="fw-bold text-muted">#{{c.id}}</td>
              <td>{{c.name}}</td>
              <td><a href="mailto:{{c.email}}" class="text-decoration-none">{{c.email}}</a></td>
              <td class="text-end">
                <div class="d-flex gap-2 justify-content-end">
                  <button (click)="handleCustomerAccounts(c)"
                          class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-wallet2 me-2"></i>Accounts
                  </button>
                  <button (click)="handleDeleteCustomer(c)"
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash me-2"></i>Delete
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="alert alert-danger d-flex align-items-center mt-3" role="alert">
        <i class="bi bi-exclamation-octagon-fill me-3 fs-5"></i>
        <div>{{errorMessage}}</div>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center py-4">
        <div class="text-center text-muted">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="mt-2">Loading customer data...</div>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
