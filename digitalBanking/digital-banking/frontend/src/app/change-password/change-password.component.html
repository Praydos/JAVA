<div class="min-vh-100 d-flex align-items-center bg-success bg-opacity-10">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card border-success shadow-lg">
          <div class="card-header bg-success bg-opacity-10 border-success py-3">
            <h3 class="card-title mb-0 text-success fw-bold">
              <i class="bi bi-shield-lock me-2"></i>Change Password
            </h3>
          </div>

          <div class="card-body p-4">
            <form [formGroup]="changePasswordForm" (ngSubmit)="handleChangePassword()">
              <!-- Old Password -->
              <div class="mb-4">
                <label for="oldPassword" class="form-label text-muted fw-medium">
                  <i class="bi bi-key-fill me-2 text-success"></i>Current Password
                </label>
                <input
                  type="password"
                  id="oldPassword"
                  formControlName="oldPassword"
                  class="form-control border-success py-2"
                  [ngClass]="{ 'is-invalid': changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid }">
                <div *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid"
                     class="invalid-feedback d-flex align-items-center mt-2">
                  <i class="bi bi-info-circle me-2"></i>Current password is required
                </div>
              </div>

              <!-- New Password -->
              <div class="mb-4">
                <label for="newPassword" class="form-label text-muted fw-medium">
                  <i class="bi bi-shield-plus me-2 text-success"></i>New Password
                </label>
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control border-success py-2"
                  [ngClass]="{ 'is-invalid': changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid }">
                <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['required']"
                     class="invalid-feedback d-flex align-items-center mt-2">
                  <i class="bi bi-info-circle me-2"></i>New password is required
                </div>
                <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['minlength']"
                     class="invalid-feedback d-flex align-items-center mt-2">
                  <i class="bi bi-info-circle me-2"></i>Must be at least 4 characters
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="confirmNewPassword" class="form-label text-muted fw-medium">
                  <i class="bi bi-shield-check me-2 text-success"></i>Confirm New Password
                </label>
                <input
                  type="password"
                  id="confirmNewPassword"
                  formControlName="confirmNewPassword"
                  class="form-control border-success py-2"
                  [ngClass]="{ 'is-invalid': (changePasswordForm.get('confirmNewPassword')?.touched && changePasswordForm.get('confirmNewPassword')?.invalid) || (changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmNewPassword')?.touched) }">
                <div *ngIf="changePasswordForm.get('confirmNewPassword')?.touched && changePasswordForm.get('confirmNewPassword')?.errors?.['required']"
                     class="invalid-feedback d-flex align-items-center mt-2">
                  <i class="bi bi-info-circle me-2"></i>Confirmation is required
                </div>
                <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmNewPassword')?.touched"
                     class="invalid-feedback d-flex align-items-center mt-2">
                  <i class="bi bi-info-circle me-2"></i>Passwords do not match
                </div>
              </div>

              <!-- Messages -->
              <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mt-4">
                <i class="bi bi-exclamation-triangle-fill me-3"></i>
                <div>{{ errorMessage }}</div>
              </div>
              <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center mt-4">
                <i class="bi bi-check-circle-fill me-3"></i>
                <div>{{ successMessage }}</div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mt-4">
                <button
                  type="submit"
                  class="btn btn-success py-2 shadow-sm fw-medium"
                  [disabled]="changePasswordForm.invalid">
                  <i class="bi bi-key me-2"></i>Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Minimal Custom CSS -->
<style>
  .card {
    border-width: 2px;
    border-radius: 1rem;
  }

  .btn-success {
    transition: all 0.2s ease;
  }

  .btn-success:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
  }

  .form-control:focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
  }
</style>
