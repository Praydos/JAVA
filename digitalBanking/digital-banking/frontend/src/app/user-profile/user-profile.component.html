<div class="container mt-4">
  <div class="card border-success shadow-lg">
    <div class="card-header bg-success bg-opacity-10 border-success py-3">
      <h2 class="mb-0 text-success fw-bold">
        <i class="bi bi-person-badge me-2"></i>User Profile
      </h2>
    </div>
    <div class="card-body p-4">
      <div *ngIf="username" class="d-flex flex-column gap-3">
        <!-- Username -->
        <div class="d-flex align-items-center gap-3">
          <div class="bg-success bg-opacity-10 p-3 rounded-circle">
            <i class="bi bi-person-circle fs-3 text-success"></i>
          </div>
          <div>
            <p class="text-muted mb-1 fw-medium">Username</p>
            <h3 class="mb-0 text-success">{{ username }}</h3>
          </div>
        </div>

        <!-- Roles -->
        <div *ngIf="roles && roles.length > 0" class="mt-3">
          <p class="text-muted fw-medium mb-2">Assigned Roles</p>
          <div class="d-flex flex-wrap gap-2">
            <span *ngFor="let role of roles"
                  class="badge bg-success bg-opacity-25 text-success py-2 px-3">
              <i class="bi bi-shield-check me-2"></i>{{ role }}
            </span>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="!username" class="d-flex align-items-center gap-3 text-success">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mb-0 fw-medium">Loading user data...</p>
      </div>
    </div>
    <div class="card-footer bg-transparent border-success py-3">
      <button class="btn btn-success px-4 py-2" routerLink="/admin/change-password">
        <i class="bi bi-key me-2"></i>Change Password
      </button>
    </div>
  </div>
</div>

<!-- Optional Custom CSS -->
<style>
  .card {
    border-width: 2px;
    border-radius: 1rem;
  }

  .badge {
    border-radius: 0.75rem;
    transition: all 0.2s ease;
  }

  .badge:hover {
    transform: translateY(-1px);
  }
</style>
