<div class="min-vh-100 d-flex align-items-center bg-success bg-opacity-10">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card border-success shadow-lg">
          <div class="card-header bg-success bg-opacity-10 border-success py-4">
            <div class="text-center">
              <i class="bi bi-bank fs-1 text-success mb-3"></i>
              <h2 class="h3 text-success mb-1 fw-bold">Digital Banking Pro</h2>
              <p class="text-muted mb-0">Secure Account Access</p>
            </div>
          </div>

          <div class="card-body p-4">
            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-4">
              <i class="bi bi-exclamation-triangle-fill fs-5 me-3"></i>
              <div class="fw-medium">{{errorMessage}}</div>
            </div>

            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
              <!-- Username Input -->
              <div class="mb-4">
                <label class="form-label text-muted fw-medium">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-success bg-opacity-10 border-success text-success">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-success py-2"
                    formControlName="username"
                    placeholder="Enter username">
                </div>
                <div *ngIf="formLogin.controls['username'].touched && formLogin.controls['username'].invalid"
                     class="text-danger small mt-2">
                  <i class="bi bi-info-circle me-2"></i>Username is required
                </div>
              </div>

              <!-- Password Input -->
              <div class="mb-4">
                <label class="form-label text-muted fw-medium">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-success bg-opacity-10 border-success text-success">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control border-success py-2"
                    formControlName="password"
                    placeholder="Enter password">
                </div>
                <div *ngIf="formLogin.controls['password'].touched && formLogin.controls['password'].invalid"
                     class="text-danger small mt-2">
                  <i class="bi bi-info-circle me-2"></i>Password is required
                </div>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-success w-100 py-2 shadow-sm fw-medium"
                [disabled]="formLogin.invalid">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Sign In
              </button>
            </form>
          </div>

          <!-- Footer -->
          <div class="card-footer bg-transparent border-success text-center py-3">
            <p class="text-muted small mb-0">
              &copy; 2024 Digital Banking Solutions.
              <span class="d-block d-sm-inline">All rights reserved.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Minimal Custom CSS -->
<style>
  .card {
    border-width: 2px;
    border-radius: 1rem;
  }

  .btn-success {
    transition: all 0.2s ease;
  }

  .btn-success:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
  }

  .form-control:focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
  }
</style>
